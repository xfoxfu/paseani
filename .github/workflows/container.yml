name: Container

on:
  push:
    tags: ["v*"]
jobs:
  container:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Docker setup Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata action
        uses: docker/metadata-action@v4
        id: meta
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/paseani
          tags: |
            latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=ref,event=branch
            type=semver,pattern={{raw}}
            type=sha,enable=true,priority=100,prefix=commit-,suffix=,format=short

      - name: Publish images
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    needs: [container]
    env:
      RELEASE_VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: "xfoxfu/infra"
          token: ${{ secrets.GH_TOKEN_INFRA }}
      - name: Install jq and moreutils (sponge)
        run: |
          sudo apt-get update
          sudo apt-get install jq moreutils
      - run: |
          jq '.["paseani"]="${{ github.ref_name }}"' green-sg/release.json | sponge green-sg/release.json
      - name: push update
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.GH_TOKEN_INFRA }}
        with:
          source_file: "release.json"
          destination_repo: "xfoxfu/infra"
          destination_folder: "green-sg"
          user_email: "gitops@noha.dev"
          user_name: "Noha GitOps"
          commit_message: "Upgrade PaseAni to ${{ env.RELEASE_VERSION }}"
